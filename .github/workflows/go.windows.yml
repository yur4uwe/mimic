name: Go â€” Windows build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: WinFsp & MinGW setup
        uses: ./.github/actions/winfsp-setup

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      - name: Download modules
        shell: pwsh
        run: go mod download

      - name: Build
        shell: pwsh
        env:
          CGO_ENABLED: '1'
          CC: x86_64-w64-mingw32-gcc
          CGO_CFLAGS: -I${{ env.WINFSP_INCLUDE }}
          CGO_LDFLAGS: -L${{ env.WINFSP_LIB }} -lwinfsp-x64
        run: go build -v ./cmd/main/main.go

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: WinFsp & MinGW setup
        uses: ./.github/actions/winfsp-setup

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      - name: Download modules
        shell: pwsh
        run: go mod download

      - name: Test
        shell: pwsh
        env:
          CGO_ENABLED: '1'
          CC: x86_64-w64-mingw32-gcc
          CGO_CFLAGS: -I${{ env.WINFSP_INCLUDE }}
          CGO_LDFLAGS: -L${{ env.WINFSP_LIB }} -lwinfsp-x64
        run: go test -v ./...