name: Go â€” Windows build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      - name: Download modules
        shell: bash
        run: go mod download

      - name: Build
        shell: bash
        run: go build -v ./...

      - name: Test
        shell: bash
        run: go test -v ./...