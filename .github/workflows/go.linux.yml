# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go â€” Linux build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      - name: Install build deps
        run: |
          sudo apt-get update
          # install both libfuse (v2) and libfuse3 dev packages to satisfy headers
          sudo apt-get install -y pkg-config build-essential libfuse-dev libfuse3-dev

      - name: Set env variables
        run: |
          export CGO_CFLAGS="-I/usr/include -I/usr/include/fuse3 -I/usr/include/fuse"

      - name: Download modules
        run: go mod download

      - name: Build
        run: go build -v ./cmd/main/main.go

  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.4'

      - name: Download modules
        run: go mod download

      - name: Install test deps
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config build-essential libfuse3-dev

      - name: Test
        run: go test -v ./...
